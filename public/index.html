<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control Hub | Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="background">
      <div class="map-layer"></div>
      <div class="gradient"></div>
    </div>

    <main class="layout">
      <section class="panel" id="loginView" aria-label="Control Hub login">
        <header class="card-header">
          <div class="brand-mark" aria-hidden="true">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="circuit"></span>
          </div>
          <div class="brand-copy">
            <p class="eyebrow">integrated analytics</p>
            <h1>Control HuB</h1>
            <p class="subhead">Intelligent logistics visibility</p>
          </div>
        </header>

        <div class="stat-pill">Inventory: <strong>1,285,521</strong></div>

        <form class="login-form" id="loginForm" novalidate>
          <label class="input-field">
            <span class="icon" aria-hidden="true">ğŸ“</span>
            <select id="location" name="location" required aria-label="Select location">
              <option value="">Engineering Bldg B, Queens College, Flushing, NY 11367</option>
              <option>East Warehouse</option>
              <option>Central Hub</option>
              <option>West Region</option>
            </select>
          </label>

          <label class="input-field">
            <span class="icon" aria-hidden="true">ğŸ‘¤</span>
            <input id="username" type="text" placeholder="User name" autocomplete="username" required />
          </label>

          <label class="input-field">
            <span class="icon" aria-hidden="true">ğŸ”’</span>
            <input
              id="password"
              type="password"
              placeholder="Password"
              autocomplete="current-password"
              required
            />
          </label>

          <p class="error" id="error" role="alert" aria-live="polite"></p>
          <button type="submit" class="submit">Login</button>
        </form>

        <footer class="card-footer">
          <div class="sunstone">
            <span class="sun"></span>
            <span class="label">sunstone</span>
          </div>
          <span class="reliability">high reliability</span>
        </footer>
      </section>
    </main>

    <script>
      const loginForm = document.getElementById('loginForm');
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      const locationSelect = document.getElementById('location');
      const error = document.getElementById('error');

      loginForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        error.textContent = '';

        if (!loginForm.reportValidity()) {
          return;
        }

        const payload = {
          username: usernameInput.value.trim(),
          password: passwordInput.value,
          location: locationSelect.value,
        };

        try {
          const response = await fetch('/api/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(payload),
          });

          if (response.ok) {
            window.location.href = '/landing';
            return;
          }

          const data = await response.json().catch(() => ({}));
          error.textContent = data.message || 'Invalid credentials. Use admin / 123 to continue.';
          passwordInput.focus();
        } catch (err) {
          error.textContent = 'Unable to reach the server. Please try again.';
        }
      });
    </script>
  </body>
</html>
