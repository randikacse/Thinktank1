<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control Hub | Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="background">
      <div class="map-layer"></div>
      <div class="gradient"></div>
    </div>

    <main class="layout">
      <section class="panel" id="loginView" aria-label="Control Hub login">
        <header class="card-header">
          <div class="brand-mark" aria-hidden="true">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="circuit"></span>
          </div>
          <div class="brand-copy">
            <p class="eyebrow">integrated analytics</p>
            <h1>Control HuB</h1>
            <p class="subhead">Intelligent logistics visibility</p>
          </div>
        </header>

        <div class="stat-pill">V : <strong>1.00.00
        </strong></div>

        <form class="login-form" id="loginForm" novalidate>

          <label class="input-field">
            <span class="icon" aria-hidden="true">ðŸ‘¤</span>
            <input id="username" type="text" placeholder="User name" autocomplete="username" required />
          </label>

          <label class="input-field">
            <span class="icon" aria-hidden="true">ðŸ”’</span>
            <input
              id="password"
              type="password"
              placeholder="Password"
              autocomplete="current-password"
              required
            />
          </label>

          <p class="error" id="error" role="alert" aria-live="polite"></p>
          <button type="submit" class="submit">Login</button>
        </form>

        <footer class="card-footer">
          <div class="sunstone">
            <span class="sun"></span>
            <span class="label">sunstone</span>
          </div>
        </footer>
      </section>
    </main>

  
    <script>
      const loginForm = document.getElementById('loginForm');
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      const error = document.getElementById('error');

      loginForm.addEventListener('submit', (event) => {
        event.preventDefault();
        const user = usernameInput.value.trim();
        const pass = passwordInput.value;

        if (user === 'admin' && pass === '123') {
          error.textContent = '';
          window.location.href = '/landing';
        } else {
          error.textContent = 'Invalid credentials. Use admin / 123 to continue.';
          passwordInput.focus();
        }
      });
    </script>
  </body>
</html>
